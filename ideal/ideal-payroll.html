<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management - FreightW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-fix.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="sidebar">
            <!-- Sidebar will be dynamically generated -->
        </nav>

        <main class="main-content">
            <div class="header">
                <h1>üí∞ Payroll Management</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="generatePayroll()">üìä Generate Payroll</button>
                    <button class="btn-secondary" onclick="payCommissions()">üí≥ Pay Commissions</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Employees</h3>
                    <div class="stat-number" id="totalEmployees">0</div>
                </div>
                <div class="stat-card">
                    <h3>Monthly Salary</h3>
                    <div class="stat-number" id="monthlySalary">‚Çπ0</div>
                </div>
                <div class="stat-card">
                    <h3>Commission Due</h3>
                    <div class="stat-number" id="commissionDue">‚Çπ0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Payroll</h3>
                    <div class="stat-number" id="totalPayroll">‚Çπ0</div>
                </div>
            </div>

            <div class="content-section">
                <div class="filter-bar">
                    <select id="monthFilter">
                        <option value="">Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="yearFilter">
                        <option value="">Select Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                    <button onclick="filterPayroll()">üîç Filter</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Role & Branch</th>
                                <th>Basic Salary</th>
                                <th>Commission</th>
                                <th>Total Salary</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="payrollTable">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="sidebar-manager.js"></script>
    <script src="workflow-manager.js"></script>
    <script src="enhanced-workflow.js"></script>
    <script src="currency-manager.js"></script>
    <script src="shipping-documents.js"></script>
    <script src="ideal-users.js"></script>
    <script src="ideal-payroll.js"></script>
</body>
</html>
