<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders - FreightW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-fix.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="sidebar">
            <!-- Sidebar will be dynamically generated -->
        </nav>

        <main class="main-content">
            <div class="header">
                <h1>üõí Purchase Orders</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="createPurchaseOrder()">+ Create PO</button>
                    <button class="btn-secondary" onclick="showVendors()">üë• Vendors</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Pending POs</h3>
                    <div class="stat-number" id="pendingPOs">0</div>
                </div>
                <div class="stat-card">
                    <h3>This Month</h3>
                    <div class="stat-number" id="monthlyPOs">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Value</h3>
                    <div class="stat-number" id="totalValue">‚Çπ0</div>
                </div>
                <div class="stat-card">
                    <h3>Received</h3>
                    <div class="stat-number" id="receivedPOs">0</div>
                </div>
            </div>

            <div class="content-section">
                <div class="filter-bar">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="sent">Sent</option>
                        <option value="received">Received</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <input type="text" id="searchPO" placeholder="Search by PO, vendor, item...">
                    <button onclick="filterPOs()">üîç Search</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>PO Number</th>
                                <th>Vendor</th>
                                <th>Items</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="purchaseOrdersTable">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Purchase Order Modal -->
    <div id="createPOModal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3>Create Purchase Order</h3>
                <span class="close" onclick="closePOModal()">&times;</span>
            </div>
            <form id="createPOForm">
                <div class="form-section">
                    <h4>Basic Information</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Invoice Type *</label>
                            <select id="invoiceType" required onchange="updateInvoiceFields()">
                                <option value="">Select Type</option>
                                <option value="airline">‚úàÔ∏è Airline</option>
                                <option value="shipping">üö¢ Shipping</option>
                                <option value="courier">üì¶ Courier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Vendor *</label>
                            <select id="vendorSelect" required>
                                <option value="">Select Vendor</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section" id="airlineFields" style="display: none;">
                    <h4>‚úàÔ∏è Airline Details</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Flight Number</label>
                            <input type="text" id="flightNumber" placeholder="EK 123">
                        </div>
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" id="weight" step="0.1" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Rate per kg (‚Çπ)</label>
                            <input type="number" id="ratePerKg" step="0.01" onchange="calculateTotal()">
                        </div>
                        <div class="form-group">
                            <label>Fuel Surcharge (‚Çπ)</label>
                            <input type="number" id="fuelSurcharge" step="0.01" value="0" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Security Fee (‚Çπ)</label>
                            <input type="number" id="securityFee" step="0.01" value="0" onchange="calculateTotal()">
                        </div>
                        <div class="form-group">
                            <label>Route</label>
                            <input type="text" id="route" placeholder="KHI-DXB">
                        </div>
                    </div>
                </div>

                <div class="form-section" id="shippingFields" style="display: none;">
                    <h4>üö¢ Shipping Details</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Vessel Name</label>
                            <input type="text" id="vesselName" placeholder="MV EXAMPLE">
                        </div>
                        <div class="form-group">
                            <label>Container Qty</label>
                            <input type="number" id="containerQty" min="1" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Container Type</label>
                            <select id="containerType">
                                <option value="20ft">20ft Container</option>
                                <option value="40ft">40ft Container</option>
                                <option value="40hc">40ft HC Container</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Rate per Container (‚Çπ)</label>
                            <input type="number" id="ratePerContainer" step="0.01" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Port Charges (‚Çπ)</label>
                            <input type="number" id="portCharges" step="0.01" value="0" onchange="calculateTotal()">
                        </div>
                        <div class="form-group">
                            <label>Documentation (‚Çπ)</label>
                            <input type="number" id="shippingDocs" step="0.01" value="0" onchange="calculateTotal()">
                        </div>
                    </div>
                </div>

                <div class="form-section" id="courierFields" style="display: none;">
                    <h4>üì¶ Courier Details</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Service Type</label>
                            <select id="serviceType">
                                <option value="express">Express</option>
                                <option value="standard">Standard</option>
                                <option value="economy">Economy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Pieces</label>
                            <input type="number" id="pieces" min="1" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Rate per Piece (‚Çπ)</label>
                            <input type="number" id="ratePerPiece" step="0.01" onchange="calculateTotal()">
                        </div>
                        <div class="form-group">
                            <label>COD Charges (‚Çπ)</label>
                            <input type="number" id="codCharges" step="0.01" value="0" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Insurance (‚Çπ)</label>
                            <input type="number" id="insurance" step="0.01" value="0" onchange="calculateTotal()">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" id="destination" placeholder="City/Country">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Total Amount</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Subtotal (‚Çπ)</label>
                            <input type="number" id="subtotal" readonly>
                        </div>
                        <div class="form-group">
                            <label>Additional Charges (‚Çπ)</label>
                            <input type="number" id="additionalCharges" step="0.01" value="0" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label><strong>Total Amount (‚Çπ)</strong></label>
                            <input type="number" id="totalAmount" readonly style="font-weight: bold;">
                        </div>
                        <div class="form-group">
                            <label>Notes</label>
                            <textarea id="notes" rows="2" placeholder="Additional notes..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closePOModal()">Cancel</button>
                    <button type="submit">Create Purchase Order</button>
                </div>
            </form>
        </div>
    </div>

    <script src="sidebar-manager.js"></script>
    <script src="workflow-manager.js"></script>
    <script src="enhanced-workflow.js"></script>
    <script src="currency-manager.js"></script>
    <script src="shipping-documents.js"></script>
    <script src="ideal-purchase-orders.js"></script>
</body>
</html>
