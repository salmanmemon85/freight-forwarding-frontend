<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - FreightW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-fix.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="sidebar">
            <!-- Sidebar will be dynamically generated -->
        </nav>

        <main class="main-content">
            <div class="header">
                <h1>üßæ Billing & Invoicing</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="showCreateInvoice()">+ Create Invoice</button>
                    <button class="btn-secondary" onclick="showGSTReport()">üìä GST Report</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Invoices</h3>
                    <div class="stat-number" id="totalInvoices">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Amount</h3>
                    <div class="stat-number" id="pendingAmount">‚Çπ0</div>
                </div>
                <div class="stat-card">
                    <h3>This Month GST</h3>
                    <div class="stat-number" id="monthGST">‚Çπ0</div>
                </div>
                <div class="stat-card">
                    <h3>Paid Invoices</h3>
                    <div class="stat-number" id="paidInvoices">0</div>
                </div>
            </div>

            <div class="content-section">
                <div class="filter-bar">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="sent">Sent</option>
                        <option value="paid">Paid</option>
                        <option value="overdue">Overdue</option>
                    </select>
                    <input type="text" id="searchInvoice" placeholder="Search by invoice no, customer...">
                    <button onclick="filterInvoices()">üîç Search</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Invoice No</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Job No</th>
                                <th>Amount</th>
                                <th>GST (18%)</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invoicesTable">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Invoice Modal -->
    <div id="createInvoiceModal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3>Create New Invoice</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="createInvoiceForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Invoice Type *</label>
                        <select id="invoiceType" required onchange="updateBillingFields()">
                            <option value="">Select Type</option>
                            <option value="airline">‚úàÔ∏è Airline</option>
                            <option value="shipping">üö¢ Shipping</option>
                            <option value="courier">üì¶ Courier</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Customer</label>
                        <input type="text" id="customer" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Job Number</label>
                        <input type="text" id="jobNumber" readonly>
                    </div>
                    <div class="form-group">
                        <label>Invoice Date</label>
                        <input type="date" id="invoiceDate" required>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Invoice Items</h4>
                    
                    <!-- Airline Fields -->
                    <div id="airlineBillingFields" style="display: none;">
                        <div class="item-row">
                            <div class="form-group">
                                <label>Flight Number</label>
                                <input type="text" id="flightNumber" placeholder="EK 123">
                            </div>
                            <div class="form-group">
                                <label>Weight (kg)</label>
                                <input type="number" id="weight" step="0.1" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Rate per kg (‚Çπ)</label>
                                <input type="number" id="ratePerKg" step="0.01" onchange="calculateBillingTotal()">
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="form-group">
                                <label>Fuel Surcharge (‚Çπ)</label>
                                <input type="number" id="fuelSurcharge" step="0.01" value="0" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Security Fee (‚Çπ)</label>
                                <input type="number" id="securityFee" step="0.01" value="0" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Route</label>
                                <input type="text" id="route" placeholder="KHI-DXB">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Shipping Fields -->
                    <div id="shippingBillingFields" style="display: none;">
                        <div class="item-row">
                            <div class="form-group">
                                <label>Vessel Name</label>
                                <input type="text" id="vesselName" placeholder="MV EXAMPLE">
                            </div>
                            <div class="form-group">
                                <label>Container Qty</label>
                                <input type="number" id="containerQty" min="1" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Rate per Container (‚Çπ)</label>
                                <input type="number" id="ratePerContainer" step="0.01" onchange="calculateBillingTotal()">
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="form-group">
                                <label>Port Charges (‚Çπ)</label>
                                <input type="number" id="portCharges" step="0.01" value="0" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Documentation (‚Çπ)</label>
                                <input type="number" id="shippingDocs" step="0.01" value="0" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Container Type</label>
                                <select id="containerType">
                                    <option value="20ft">20ft Container</option>
                                    <option value="40ft">40ft Container</option>
                                    <option value="40hc">40ft HC Container</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Courier Fields -->
                    <div id="courierBillingFields" style="display: none;">
                        <div class="item-row">
                            <div class="form-group">
                                <label>Service Type</label>
                                <select id="serviceType">
                                    <option value="express">Express</option>
                                    <option value="standard">Standard</option>
                                    <option value="economy">Economy</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Pieces</label>
                                <input type="number" id="pieces" min="1" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Rate per Piece (‚Çπ)</label>
                                <input type="number" id="ratePerPiece" step="0.01" onchange="calculateBillingTotal()">
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="form-group">
                                <label>COD Charges (‚Çπ)</label>
                                <input type="number" id="codCharges" step="0.01" value="0" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Insurance (‚Çπ)</label>
                                <input type="number" id="insurance" step="0.01" value="0" onchange="calculateBillingTotal()">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" id="destination" placeholder="City/Country">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4>Invoice Summary</h4>
                    <div class="invoice-summary">
                        <div class="summary-row">
                            <label>Subtotal:</label>
                            <span id="subtotal">‚Çπ0.00</span>
                        </div>
                        <div class="summary-row">
                            <label>GST (18%):</label>
                            <span id="gstAmount">‚Çπ0.00</span>
                        </div>
                        <div class="summary-row total">
                            <label>Total Amount:</label>
                            <span id="totalAmount">‚Çπ0.00</span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeModal()">Cancel</button>
                    <button type="submit">Create Invoice</button>
                </div>
            </form>
        </div>
    </div>

    <script src="sidebar-manager.js"></script>
    <script src="workflow-manager.js"></script>
    <script src="ideal-billing.js"></script>
</body>
</html>
